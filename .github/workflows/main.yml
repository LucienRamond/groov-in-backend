name: Deploy
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PK_SSH }}
          port: 22
          source: "./"
          target: "/home/ubuntu/groovin-api/"
      - name: Restart Gunicorn
        run: sudo service gunicorn restart
